<div class="fullscreen-center bg-light">
  <div class="tracker-container">
    <h1 class="title">Employee Task Tracker</h1>

    <form class="tracker-form" (ngSubmit)="submittask()">
      <label>Employee Name:</label>
      <input type="text" name="Employee_Name" required [(ngModel)]="Employee_Name">

      <label>Task Title:</label>
      <input type="text" name="Task_Title" required [(ngModel)]="Task_Title">

      <label>Priority:</label>
      <select name="Priority" required [(ngModel)]="Priority">
        <option value="Low">Low</option>
        <option value="Medium">Medium</option>
        <option value="High">High</option>
      </select>

      <label>Due Date:</label>
      <input type="date" name="Due_Date" required [(ngModel)]="Due_Date" [min]="minDate">

      <button type="submit">Submit Task</button>
    </form>

    <p *ngIf="tasks.length === 0" class="no-task">No tasks assigned yet.</p>

    <hr>

    <table *ngIf="tasks.length > 0">
      <thead>
        <tr>
          <th>Employee Name</th>
          <th>Task Title</th>
          <th>Priority</th>
          <th>Due Date</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let task of tasks; let i = index">
          <td>{{ task.Employee_Name }}</td>
          <td>{{ task.Task_Title }}</td>
          <td [ngClass]="getPriorityClass(task.Priority)">{{ task.Priority }}</td>
          <td>{{ task.Due_Date }}</td>
          <td><button (click)="completeTask(i)" class="complete-btn">Complete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
